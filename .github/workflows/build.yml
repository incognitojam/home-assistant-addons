name: Build

on:
  push:
    branches: [main]
    paths:
      - "claude-terminal/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "claude-terminal/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ./claude-terminal
          file: ./claude-terminal/Dockerfile
          platforms: ${{ matrix.arch == 'aarch64' && 'linux/arm64' || 'linux/amd64' }}
          push: false
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.19
            BUILD_ARCH=${{ matrix.arch }}
          tags: local/claude-terminal:${{ matrix.arch }}
